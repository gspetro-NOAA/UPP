name: Merge Docs to gh-pages
on: 
  push:
    branches:
    - 'develop' # Can I get it to push to develop only when the PR has a change in the `doc` directory?
    - 'feature/automate-ghp'
    - 'feature/test-gh-actions'
  workflow_dispatch:
jobs:
  install-prerequisites:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v4
      - name: Cache dependencies
        id: cache-doxygen
        uses: actions/cache@v4
        with:
          path: |
            ~/.doxygen
#            ~/usr/local/bin/doxygen
          key: ${{ runner.os }}-doxygen-${{ hashFiles( '**/install_doxygen.sh' ) }}
  build-docs: 
    runs-on: ubuntu-latest
    needs: install-prerequisites
    steps: 
      - name: Install Doxygen
        if: steps.cache-doxygen.outputs.cache-hit != 'true'
        run: $GITHUB_WORKSPACE/.github/scripts/install_doxygen.sh
      - name: Build docs
        run: |
          export CC=mpicc
          export FC=mpif90
          mkdir -p build && cd build
          cmake -DENABLE_DOCS=ON -DCMAKE_INSTALL_PREFIX=../install ..
          make -j2 VERBOSE=1
          make doc
