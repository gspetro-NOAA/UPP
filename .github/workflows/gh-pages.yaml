name: Merge Docs to gh-pages
on: 
  push:
    branches:
    - 'develop' # Can I get it to push to develop only when the PR has a change in the `doc` directory?
    - 'feature/automate-ghp'
    - 'feature/test-gh-actions'
  workflow_dispatch:
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v4
        with:
          path: UPP
      - name: Install Doxygen
        run: ./scripts/install-doxygen.sh
      - name: Update code
        run: | 
          "sed -i 's/option(ENABLE_DOCS "Enable generation of doxygen-based documentation." OFF)/option(ENABLE_DOCS "Enable generation of doxygen-based documentation." ON)/g' CMakeLists.txt"
          "sed -i 's/make install/make doc/g' compile_upp.sh"
          # "sed -i'.bak' -e 's/make install/make doc/g' compile_upp.sh"
      - name: Build docs
        run: cd tests && ./compile_upp.sh
      - name: Upload docs
        uses: actions/upload-pages-artifact@v3
        with: 
          path: tests/build/html
